{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}

<section class="page-header">
    <h1>Todos</h1>
</section>

<section class="card-container">
    {% for todo in todos %}
        <div class="card">
            {% if not todo.checked %}
                <s><p>{{todo.text}}</p></s>
            {% else %}
                <p>{{todo.text}}</p>
            {% endif %}
        </div>
    {% endfor %}
    {% for note in notes %}
        <div class="card">
            <a href="{% url 'note_detail' note.id %}">
                <h2>{{note.title}}</h2>
            </a>
        </div>
    {% endfor %}
</section>

{% endblock %}
